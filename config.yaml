# temporary storage
tmpdir : '/scratch'
# tmpdir : '/tmp'

#demux
barcodes : 'workflow/barcodes/TruSeq_400.fasta'

# deepvariant
DEEPVARIANT_VERSION : '1.5.0'
N_SHARDS            : 192

ref :
  shortname   : 'GRCh38_masked'
  fasta       : 'reference/GRCh38_masked_v2_decoy_gene.fasta'
  index       : 'reference/GRCh38_masked_v2_decoy_gene.fasta.fai'
  chr_lengths : 'reference/GRCh38_masked_v2_decoy_gene.chr_lengths.txt'  # cut -f1,2 reference.fasta.fai > reference.chr_lengths.txt
  tr_bed      : 'workflow/aux/tandem_repeats.bed'
  exons       : 'workflow/aux/all_hg38_exons_ensembl.bed'

# glnexus
run_cohort: False
GLNEXUS_VERSION : 'v1.4.1'
merge : 1000000

#sniffles2
min_sv_len: 50
sv_threads: 4

# extra
QC :
  runQC  : False
  lowcov : 10

picard :
  near_distance : 5000
  sample_size   : 1000

pharmcat:
  run_analysis: True
  positions: 'workflow/aux/pharmcat_positions.vcf.bgz'
  mincov: 10

annotate:
    variants: 'annotation/00-All.fixed_chr_PGx_only.vcf.gz'
    gVCF: False

assembly: True
paraphase: 
  run_analysis: True
  labeled_bed: False # restrict to targets with "paraphase" label in bed. default all supported genes (with coverage)
